{% extends theme('sections/section.html') %}
{% block container %}
{{ super() }}
    <ul class="timeline">
    {% for object in timeline %}
      <li{% if loop.index % 2 == 0 %} class="timeline-inverted"{% endif %}>
        <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h4 class="timeline-title">{{ object.title }}</h4>
            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{ object.date }}</small></p>
          </div>
          <div class="timeline-body">
            {{ object.html | safe }}
          </div>
        </div>
      </li>
    {% endfor %}
    </ul>
{% endblock %}

{% if section.image %}
<div class="img" style="background-image: url({{ url_for('static', filename=section.image) }})"></div>
{% endif %}
<div id="{{ section.name | replace(' ', '-') | replace('(', '') | replace(')', '') | replace(',', '') | replace('!', '')  }}">
  <div class="container">
    <div class="row col-md-12">
      <h1>
        {{ section }}
      </h1>
      <ol>
        {% for reference in references %}
          <li>{{reference | safe}}</li>
        {% endfor %}
      </ol>
    </div>
  </div>
</div>
